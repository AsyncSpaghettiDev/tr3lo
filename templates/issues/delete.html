{% extends "base.html" %}

{% block title %} Delete Issue {% endblock title %}

{% block content %}
<h1 class="mt-2">Delete issue</h1>

<form method="POST">
    {% csrf_token %}
    <p>
        Are you sure you want to delete issue #{{issue.id}} <br>
        <b>({{issue.summary}})</b>?
    </p>
    <a href="{% url 'detail' issue.id %}" class="btn btn-primary">Go Back</a>
    <input type="submit" class="btn btn-danger" value="Delete issue">
</form>

{% endblock content %}
