{% extends 'base.html' %}

{% block title %} Update Issue {% endblock title %}

{% block content %}
<h1 class="mt-2">Update Issue</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <a href="{% url 'detail' issue.id %}" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i></a>
    <input type="submit" class="btn btn-warning" value="Update Issue">
</form>

{% endblock content %}
