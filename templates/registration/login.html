{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login" class="btn btn-primary">
</form>
<p>
    Don't have an account? <a class="btn btn-info" href="{% url 'signup' %}">Sign up</a>
</p>
<p>
    Forgot your password? <a class="btn btn-warning" href="{% url 'password_reset' %}">Reset it</a>
</p>
{% endblock content %}
