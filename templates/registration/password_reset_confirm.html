{% extends 'base.html' %}

{% block title %} Reset Password {% endblock title %}

{% block content %}
<h1>Reset Password</h1>
<p>
    Type in your new password and then type it in again to confirm you've typed it in correctly.
</p>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Reset" class="btn btn-primary">
</form>
{% endblock content %}
